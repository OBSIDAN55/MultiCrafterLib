name: Build Mod

on: [push, pull_request]

jobs:
  buildJar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set Android SDK tools
        run: echo "$ANDROID_HOME/build-tools/34.0.0" >> $GITHUB_PATH

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build mod jar
        run: |
          chmod +x ./gradlew
          ./gradlew deploy

      - name: Upload built jar file
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ github.event.repository.name }}
          path: build/libs/MultiCrafter*.jar
          if-no-files-found: warn

      - name: Find jar file
        id: find_jar
        run: |
          JAR_FILE=$(find build/libs -name "MultiCrafter*.jar" -not -name "*Desktop*" -not -name "*Android*" -type f | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "Error: No jar file found in build/libs/"
            exit 1
          fi
          echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "Found jar file: $JAR_FILE"

      - name: Create release
        uses: svenstaro/upload-release-action@v2
        with:
          tag: ${{ github.run_number }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ steps.find_jar.outputs.jar_path }}