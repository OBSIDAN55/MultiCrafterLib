name: Release
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GH_REPO: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build library
        run: |
          chmod +x gradlew
          ./gradlew :lib:build

      - name: Move building
        run: |
          mkdir out
          cp lib/build/libs/lib-*.jar out/
          rm -f out/*-sources.jar out/*-javadoc.jar

      - name: Upload building
        uses: actions/upload-artifact@v4
        with:
          name: MultiCrafter
          path: out/*

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: "v2.0.0"
        run: |
          gh release create "$VERSION" --title "MultiCrafter Lib v$VERSION" out/*